<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mit tøj </ion-title>
  </ion-toolbar>
  <ion-searchbar
    animated="true"
    placeholder="Søg efter tøj..."
    [debounce]="1000"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="ion-no-padding" size="1" *ngFor="let piece of clothes">
        <my-clothes-component [clothes]="piece" (click)="onClothesCardTapped(piece)"></my-clothes-component>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
