<app-header title="Mit tøj">
  <ion-header>
  <ion-searchbar
    animated="true"
    placeholder="Søg efter tøj..."
    [debounce]="500"
    (ionInput)="onSearchBarChanged($event)"
   ></ion-searchbar>
  </ion-header>
</app-header>

<ion-content [fullscreen]="false">

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="ion-no-padding" size="1" *ngFor="let piece of getClothes()">
        <my-clothes-component
          [clothes]="piece"
          (click)="onClothesCardTapped(piece)"
        ></my-clothes-component>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
    class="ion-text-right"
  >
    <ion-fab-button (click)="openPostForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!--  <ion-row>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath"></ion-img>
    </ion-col>
  </ion-row>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
