<app-header title="Generator">


</app-header>

<ion-content [fullscreen]="false">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="ion-no-padding" size="1" *ngFor="let outfit of outfits">
        <outfit [outfits]="outfit" (click)="onOutfitCardTapped(outfit)"></outfit>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-explore-container name="DressMeUp">
    <ion-searchbar></ion-searchbar>
  </app-explore-container>
</ion-content>
