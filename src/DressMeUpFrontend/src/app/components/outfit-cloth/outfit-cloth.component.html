<div class="container" (swipe)="onSwipe($event)">
  <ion-icon
    name="arrow-back-outline"
    class="arrow left"
    (click)="previousImage()"
  ></ion-icon>
  <img [src]="currentImage" alt="Swipeable Image" />
  <ion-icon
    name="arrow-forward-outline"
    class="arrow right"
    (click)="nextImage()"
  ></ion-icon>
</div>
