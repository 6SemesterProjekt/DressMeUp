<ion-header>
  <ion-toolbar>
    <div class="header-title">
      OPRET TØJ
    </div>
    <ion-buttons slot="end" style="z-index: 20;">
      <ion-button class="luk-knap" (click)="onCancel()">
        <ion-icon name="close-outline" size="large"></ion-icon>
        Luk
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Tøj navn</ion-label>
      <ion-input aria-label="Tøj navn" type="text" formControlName="name"></ion-input>
      <div class="error-message" *ngIf="postForm.get('name').invalid && postForm.get('name').touched">
        Angiv et navn
      </div>
    </ion-item>

    <ion-item class="ion-justify-content-between">
      <ion-label position="fixed">Type</ion-label>
      <ion-radio-group [allowEmptySelection]="false" value="end" formControlName="clothesType"
        style="margin-left: auto; margin-right: 0;">
        <ion-radio [value]="1">Accessories</ion-radio>
        <ion-radio [value]="2">Overtøj</ion-radio>
        <ion-radio [value]="3">Overdele</ion-radio>
        <ion-radio [value]="4">Underdele</ion-radio>
        <ion-radio [value]="5">Sko</ion-radio>
      </ion-radio-group>
    </ion-item>

    <ion-item>
      <ion-grid class="no-horizontal-padding">
        <ion-row>
          <ion-col size="8" class="no-horizontal-padding">
            <ion-label position="start">Vælg billede</ion-label>
          </ion-col>

          <ion-col size="4" class="ion-text-end no-horizontal-padding">
            <ion-button class="camera-button" position="end" (click)="addPhotoToGallery()">
              <ion-icon name="camera"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col size="12" class="no-horizontal-padding">
            <ion-img [src]="photo"></ion-img>

          </ion-col>
        </ion-row>

      </ion-grid>
      <div class="error-message" *ngIf="postForm.get('image').invalid && postForm.get('image').touched">
        Tilføj billede.
      </div>


    </ion-item>

    <ion-item>
      <ion-button class="save-button" type="submit" [disabled]="!postForm.valid">Gem</ion-button>
    </ion-item>

  </form>

</ion-content>
