<app-header title="Udforsk">
  <ion-header class="child-header">
    <ion-searchbar animated="true" placeholder="Søg efter tøj..." [debounce]="1000"></ion-searchbar>
  
    <ion-chip color="success" [outline]="true">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="../../assets/Images/persons/person_male_1.JPG" />
      </ion-avatar>
      <ion-label>Hans Hansen</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>
  
    <ion-chip color="tertiary" [outline]="true">
      <ion-icon name="color-palette-sharp" color="primary"></ion-icon>
      <ion-label>Blå</ion-label>
      <ion-icon name="close"></ion-icon>
    </ion-chip>
  </ion-header>
</app-header>
